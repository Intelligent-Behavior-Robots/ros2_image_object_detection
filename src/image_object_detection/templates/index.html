<!DOCTYPE html>
<html>
<head>
    <title>Object Detection Parameters</title>
    <style>
        .checkbox-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .param-section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px;
        }
        .video-container {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .video-container img {
            width: 100%;
            height: auto;
        }
        .video-title {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form id="paramForm" method="POST">
        <div class="param-section">
            <h3>Model Parameters</h3>
            <div>
                <label>
                    <input type="checkbox" name="publish_debug_image" value="true" 
                           {% if publish_debug_image %}checked{% endif %}>
                    Publish Debug Image
                </label>
            </div>
            <div>
                <label>Image Size:</label>
                <select name="image_size">
                    <option value="416" {% if image_size == 416 %}selected{% endif %}>416x416</option>
                    <option value="512" {% if image_size == 512 %}selected{% endif %}>512x512</option>
                    <option value="640" {% if image_size == 640 %}selected{% endif %}>640x640</option>
                    <option value="1024" {% if image_size == 1024 %}selected{% endif %}>1024x1024</option>
                </select>
            </div>
        </div>
        <div class="param-section">
            <h3>Detection Classes</h3>
            <div class="checkbox-grid">
                {% for class_name in available_classes %}
                <div>
                    <input type="checkbox" name="classes[]" value="{{ class_name }}"
                           {% if class_name in selected_classes %}checked{% endif %}>
                    <label>{{ class_name }}</label>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="param-section">
            <h3>Detection Parameters</h3>
            <div>
                <label>Confidence Threshold:</label>
                <input type="range" name="confidence" min="0" max="1" step="0.05" 
                       value="{{ confidence }}" oninput="this.nextElementSibling.value = this.value">
                <output>{{ confidence }}</output>
            </div>
            <div>
                <label>IoU Threshold:</label>
                <input type="range" name="iou_threshold" min="0" max="1" step="0.05" 
                       value="{{ iou_threshold }}" oninput="this.nextElementSibling.value = this.value">
                <output>{{ iou_threshold }}</output>
            </div>
        </div>

    <!-- Add this section after the other param sections -->
    <div class="param-section">
        <h3>Camera Topics</h3>
        <div>
            <textarea name="camera_topics" rows="5" style="width: 100%">{% for topic in camera_topics %}{{ topic }}
{% endfor %}</textarea>
            <small>Enter one topic per line</small>
        </div>
    </div>

    <button type="submit">Update Parameters</button>
</form>

    <div class="video-grid">
        {% for topic in camera_topics %}
        <div class="video-container">
            <div class="video-title">{{ topic }}</div>
            <img src="http://localhost:8080/stream?topic={{ topic }}&type=mjpeg" alt="{{ topic }} stream">
        </div>
        {% endfor %}
    </div>

    <script>
        document.getElementById('paramForm').onsubmit = function(e) {
            e.preventDefault();
            fetch('/update_params', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'success') {
                    alert('Parameters updated successfully');
                }
            });
        };
    </script>
</body>
</html>
